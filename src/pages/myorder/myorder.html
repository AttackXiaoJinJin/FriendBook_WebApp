<ion-header>
  <ion-navbar>
    <ion-title>我的订单</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <table *ngFor="let order of _orders">
    <tr>
      <td colspan="7" class="title">
        <p>订单号：{{order?.order_bianhao}}</p>
        <p>货物寄至：{{order?.receive_address}}</p>
      </td>
    </tr>
    <tr class="content1">
      <!--<td width="160" style="text-align: left;padding-left: 25px;"><img src="http://101.132.127.138:3000/bookimages/{{order?.book_img}}" alt="" height="100"></td>-->
    <!--<td width="360" style="text-align: left">{{order?.book_name}}-->
        <!--</td>-->
      <!--<td width="100">{{order?.order_num}}</td>-->
      <!--<td width="100">￥{{(order?.order_num*_order?.book_price).toFixed(2)}}</td>-->
      <!--<td width="100">{{order?.order_time?.slice(0,10)}}</td>-->

      <!--<td width="100">待收货</td>-->
      <!--<td width="100" (click)="refunddetail(order?.order_id)"><a >取消订单</a></td>-->

      <td width="90" style="text-align: left;padding-left: 10px;"><img src="http://101.132.127.138:3000/bookimages/{{order?.book_img}}" alt=""></td>
      <td width="120" height="100" style="text-align: left">
        <span>{{order?.book_name}}</span>
        <div>{{order?.order_time?.slice(0,10)}}</div>
      </td>
      <td width="80" height="100">
        <div>{{order?.order_num}}</div>
        <div>￥{{(order?.order_num*order?.book_price).toFixed(2)}}</div>
      </td>
      <td width="80">
        <div>待收货</div>
        <div class="cancel" (click)="refunddetail(order?.order_id)">取消订单</div>
      </td>
    </tr>
  </table>
</ion-content>
