<ion-header>

  <ion-navbar>
    <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important; color: #488aff;"></ion-icon>
    <ion-title>收货地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="lists">

    <ion-item-sliding *ngFor="let address of _address">
      <ion-item>
        <h3>{{address?.receive_name}} <span>{{address?.receive_phone}}</span></h3>
        <p>{{address?.receive_address}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="deleteAddress(address?.receive_id)" >
          <ion-icon name="trash-outline"></ion-icon>
          删除地址
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button full (click)="toAdd()">添加地址</button>
</ion-content>
