<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important; color: red;"></ion-icon>
          <span class="confirmtip">确认订单信息</span>
        </ion-col>
        <!--<ion-col col-6 style="text-align: right" >-->
          <!--<ion-icon name="more"></ion-icon>-->
        <!--</ion-col>-->
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="addressbc">
  <p class="addresstext">收货地址</p>
  <div class="addaddress">
    <!--<div class="newaddress">-->
      <!--<ion-icon name="ios-add-circle-outline" class="ios-add-circle-outline" (click)="toAddaddress()"></ion-icon>-->
      <!--<p class="newaddresstext">新建地址</p>-->
    <!--</div>-->
    <ion-item>
      <ion-label>address</ion-label>
      <ion-select [(ngModel)]="_address">
        <!--(checkAddress)="checkAddress(address?.receive_id)"-->
        <ion-option  *ngFor="let address of _addresses" (click)="checkAddress(address?.receive_id)">
          <app-address-show [_address]="address" (checkAddress)="checkAddress(address?.receive_id)" (click)="checkAddress(address?.receive_id)"></app-address-show>
        </ion-option>
      </ion-select>
    </ion-item>

    <div class="content">
      <ion-item> 收货人：{{_user?.user_name}} {{_user?.user_phone}}</ion-item>
      <!--<ion-item>江苏省苏州市吴中区林泉街567号</ion-item>-->
      <ion-item>{{checked_address}}</ion-item>
      <!--<i class="fa fa-trash-o fa-2x"></i>-->
    </div>
  </div>
</div>
  <!--<div class="buydetail" *ngFor="let item of items">-->
  <div class="buydetail">
    <p class="boostore">友书书店</p>
    <div class="bookdetail">
    <div class="bookdetail-left">
      <!--<img src="http://101.132.127.138:3000/bookimages/{{item?.book_img}}">-->
      <img class="bookimg" src="http://101.132.127.138:3000/bookimages/{{_book?.book_img}}">
      <!--<span class="bookname">{{item?.book_name}}</span>-->
      <span class="bookname">{{_book?.book_name}}</span>
      <div class="booknum">
      <button class="num" (click)="cut()">-</button>
      <input type="text" name="order_num"  style="width: 50px" [(ngModel)]="order_num">
      <button class="num" (click)="add()">+</button>
      </div>

    </div>
      <div class="bookdetail-right">
        <span class="bookprice">￥{{(_book?.book_price*order_num).toFixed(2)}}</span>
      </div>
    </div>
    <div class="pay">
      <ion-list radio-group>
        <ion-list-header>
          选择支付方式
        </ion-list-header>

        <ion-item>
          <ion-label>
            <img src="../../assets/imgs/pay1.png" height="48" width="48"/>
          </ion-label>
          <ion-radio checked="true" value="go"></ion-radio>
        </ion-item>
      </ion-list>
    </div>
    <div class="confirm">
      <div class="confirmleft">
        <span>应付￥{{(_book?.book_price*order_num).toFixed(2)}}</span>

      </div>
      <div class="confirmright">
        <button ion-button color="danger" (click)="tobuy()">购买</button>
      </div>

    </div>

  </div>

</ion-content>
