<ion-header>

  <ion-navbar>
    <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important; color: #488aff;"></ion-icon>
    <ion-title>关注话题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="lists">
    <ion-item-sliding *ngFor="let topic of _topics">
      <ion-item>
        <ion-avatar item-start>
          <img src="http://localhost:3001/topicimages/{{topic?.topic_img}}">
        </ion-avatar>
        <h2>{{topic?.topic_name}}</h2>
        <p>{{topic?.topic_content}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="cancelAtten(topic?.topic_id)">
          <ion-icon name="star-outline"></ion-icon>
          取消关注
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
