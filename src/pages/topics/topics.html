
<ion-header>


  <ion-navbar>

    <ion-grid>
      <ion-row>
        <ion-col col-1>
        </ion-col>
        <ion-col col-10><ion-title>话题列表</ion-title></ion-col>
        <ion-col  col-1  class="action-sheets-basic-page">
         <span class="list" (click)="presentActionSheet()"><ion-icon  style="font-size: 30px;" name="list" ></ion-icon></span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ng-container *ngFor="let topic of topics">
      <topicitem [_topic]="topic" ></topicitem>
    </ng-container>
  </ion-list>
</ion-content>
